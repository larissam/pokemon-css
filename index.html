<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon made with CSS</title>
    <link rel='stylesheet' href='css/pokemon.css'>
  </head>
  <body>
    <div class='pokemon-container'>
      <div class='pokemon'>
        <div class='charmander'>
          <div class='body'>
            <div class='stomach'></div>

            <div class='arm left-arm'></div>
            <div class='arm right-arm'></div>

            <div class='right-leg'>
              <div class='right-hind-paw'></div>
            </div>

            <div class='tail-shadow'></div>
            <div class='tail'>
              <div class='flame'></div>
            </div>

            <div class='left-leg'>
              <div class='left-hind-paw'></div>
            </div>
          </div>
          <div class='head'>
            <div class='cheek left-cheek'></div>
            <div class='cheek right-cheek'></div>
            <div class='eye left-eye'></div>
            <div class='eye right-eye'></div>
            <div class='mouth'></div>
          </div>
        </div> <!-- charmander -->
      </div>

      <div class='pokemon'>
        <div class='bulbasaur'>
          <div class='bulb'></div>
          <div class='body'>
            <div class='spots'></div>
            <div class='back-leg'></div>
          </div>
          <div class='head'>
            <div class='spots'></div>
            <div class='face'>
              <div class='cheek left-cheek'></div>
              <div class='cheek right-cheek'></div>
              <div class='eye left-eye'></div>
              <div class='eye right-eye'></div>
            </div>
          </div>
        </div> <!-- bulbasaur -->
      </div>
      <div class='pokemon'>
        <div class='squirtle'>
          <div class='tail-shadow'></div>
          <div class='tail'></div>
          <div class='body'>
            <div class='right-arm'></div>
            <div class='right-leg'>
              <div class='right-foot'>
                <div class='right-toes'></div>
              </div>
            </div>
            <div class='shell'></div>
            <div class='left-arm'></div>
            <div class='left-leg'>
              <div class='left-foot'>
                <div class='left-toes'></div>
              </div>
            </div>
          </div>
          <div class='head'>
            <div class='face'>
              <div class='cheek left-cheek'></div>
              <div class='cheek right-cheek'></div>
              <div class='eye left-eye'></div>
              <div class='eye right-eye'></div>
            </div>
          </div>
        </div> <!-- squirtle -->
      </div>
    </div>
  </body>
</html>
